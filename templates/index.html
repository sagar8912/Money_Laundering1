<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Laundering Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url("{{ url_for('static', filename='download.jpg') }}");
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8); /* Add some transparency */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="number"], input[type="radio"] {
            margin-right: 10px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Money Laundering Detection</h1>
        <form action="/predict" method="post">
            <label for="tempo">Tempo (Range: 0-1000):</label>
            <input type="number" id="tempo" name="tempo" min="0" max="1000" step="1"><br><br>

            <label for="amount">Amount (Range: 0-1000000):</label>
            <input type="number" id="amount" name="amount" min="0" max="1000000" step="0.01"><br><br>

            <label for="initial_balance_c1">Initial Balance C1 (Range: 0-1000000):</label>
            <input type="number" id="initial_balance_c1" name="initial_balance_c1" min="0" max="1000000" step="0.01"><br><br>

            <label for="new_balance_c1">New Balance C1 (Range: 0-1000000):</label>
            <input type="number" id="new_balance_c1" name="new_balance_c1" min="0" max="1000000" step="0.01"><br><br>

            <label for="initial_balance_c2">Initial Balance C2 (Range: 0-1000000):</label>
            <input type="number" id="initial_balance_c2" name="initial_balance_c2" min="0" max="1000000" step="0.01"><br><br>

            <label for="new_balance_c2">New Balance C2 (Range: 0-1000000):</label>
            <input type="number" id="new_balance_c2" name="new_balance_c2" min="0" max="1000000" step="0.01"><br><br>

            <label>Type:</label>
            <label><input type="radio" name="type" value="1"> CASH_IN</label>
            <label><input type="radio" name="type" value="0"> CASH_OUT</label><br>
            <label><input type="radio" name="type" value="0"> DEBIT</label>
            <label><input type="radio" name="type" value="0"> PAYMENT</label>
            <label><input type="radio" name="type" value="0"> TRANSFER</label><br><br>

            <input type="submit" value="Predict">
        </form>
    </div>
</body>
</html>
